---
- name: bootstrap instances for ansible
  hosts: "{{ hosts }}"
  remote_user: ubuntu
  gather_facts: no
  become: yes
  pre_tasks:

    - name: check python
      raw: dpkg -s python-simplejson > /dev/null 2>&1
      register: python_installed
      ignore_errors: True

    - name: install python
      raw: apt-get -y install python python-simplejson
      when: python_installed|failed
