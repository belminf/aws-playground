---
- name: install ubuntu packages
  apt: name={{ item }} state=latest
  become: yes
  with_items:
    - tmux
    - lftp
    - tree
    - nmap
    - telnet
    - strace
    - mlocate
    - httpie
    - netcat-openbsd
    - bsd-mailx
    - pwgen
    - gnupg
    - zsync
    - pv
    - zip
    - unzip
